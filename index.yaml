    description: IBM Sterling File Gateway lets organizations transfer files between
      partners by using different protocols, conventions for naming files, and file
      formats. A scalable and security-enabled gateway, Sterling File Gateway enables
      companies to consolidate all their internet-based file transfers on a single
      edge gateway, which helps secure your B2B collaboration network and the data
      flowing through it. Documentation For additional details regarding install parameters
